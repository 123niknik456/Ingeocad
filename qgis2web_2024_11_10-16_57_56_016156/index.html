<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/BlocuriledeStudii_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[45.44749683167438,26.188596614014724],[48.11502245550725,32.380074427700706]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        map.createPane('pane_ESRISatellite_1');
        map.getPane('pane_ESRISatellite_1').style.zIndex = 401;
        var layer_ESRISatellite_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRISatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRISatellite_1;
        map.addLayer(layer_ESRISatellite_1);
        function pop_BlocuriledeStudii_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Pagina Web</th>\
                        <td class="visible-with-data" id="Pagina Web">' + (feature.properties['Pagina Web'] !== null ? autolinker.link(feature.properties['Pagina Web'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Facultatea</th>\
                        <td class="visible-with-data" id="Facultatea">' + (feature.properties['Facultatea'] !== null ? autolinker.link(feature.properties['Facultatea'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Decan</th>\
                        <td class="visible-with-data" id="Decan">' + (feature.properties['Decan'] !== null ? autolinker.link(feature.properties['Decan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Adresa</th>\
                        <td class="visible-with-data" id="Adresa">' + (feature.properties['Adresa'] !== null ? autolinker.link(feature.properties['Adresa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nr Telefon</th>\
                        <td class="visible-with-data" id="Nr Telefon">' + (feature.properties['Nr Telefon'] !== null ? autolinker.link(feature.properties['Nr Telefon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Blocul_</th>\
                        <td class="visible-with-data" id="Blocul_">' + (feature.properties['Blocul_'] !== null ? autolinker.link(feature.properties['Blocul_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BlocuriledeStudii_2_0() {
            return {
                pane: 'pane_BlocuriledeStudii_2',
        rotationAngle: 0.0174533,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/BlocuriledeStudii_2.svg',
            iconSize: [76.0, 76.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_BlocuriledeStudii_2');
        map.getPane('pane_BlocuriledeStudii_2').style.zIndex = 402;
        map.getPane('pane_BlocuriledeStudii_2').style['mix-blend-mode'] = 'normal';
        var layer_BlocuriledeStudii_2 = new L.geoJson(json_BlocuriledeStudii_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BlocuriledeStudii_2',
            layerName: 'layer_BlocuriledeStudii_2',
            pane: 'pane_BlocuriledeStudii_2',
            onEachFeature: pop_BlocuriledeStudii_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_BlocuriledeStudii_2_0(feature));
            },
        });
        var cluster_BlocuriledeStudii_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_BlocuriledeStudii_2.addLayer(layer_BlocuriledeStudii_2);

        bounds_group.addLayer(layer_BlocuriledeStudii_2);
        cluster_BlocuriledeStudii_2.addTo(map);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 18 && map.getZoom() >= 7) {
                map.addLayer(cluster_BlocuriledeStudii_2);
            } else if (map.getZoom() > 18 || map.getZoom() < 7) {
                map.removeLayer(cluster_BlocuriledeStudii_2);
            }
        });
            if (map.getZoom() <= 18 && map.getZoom() >= 7) {
                map.addLayer(cluster_BlocuriledeStudii_2);
            } else if (map.getZoom() > 18 || map.getZoom() < 7) {
                map.removeLayer(cluster_BlocuriledeStudii_2);
            }
        var overlaysTree = [
            {label: '<img src="legend/BlocuriledeStudii_2.png" /> Blocurile de Studii', layer: cluster_BlocuriledeStudii_2},
            {label: "ESRI Satellite", layer: layer_ESRISatellite_1},
            {label: "Google Hybrid", layer: layer_GoogleHybrid_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
